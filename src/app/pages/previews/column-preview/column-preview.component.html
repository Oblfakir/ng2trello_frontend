<mat-card *ngIf="!!column" class="app-column-preview">
  <mat-card-header class="app-column-preview-title">
    {{column.Title}}
  </mat-card-header>
  <mat-card-content>
    <button mat-icon-button color="accent" (click)="addCardHandler()"><mat-icon>add</mat-icon></button>
  </mat-card-content>
  <mat-card-content *ngIf="!!cards" [dragula]='column.Title' [dragulaModel]='cards'>
    <app-card-preview *ngFor="let card of cards" [card]="card" (cardDeleted)="onCardDelete($event)"></app-card-preview>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="deleteColumn()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
