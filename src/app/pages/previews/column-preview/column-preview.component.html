<mat-card *ngIf="!!column" class="app-column-preview">
  <mat-card-header >
    {{column.Title}}
  </mat-card-header>
  <mat-card-content>
    <button mat-button color="accent" (click)="addCard()"><mat-icon>add</mat-icon></button>
  </mat-card-content>
  <mat-card-content *ngIf="!!cards">
    <app-card-preview *ngFor="let card of cards" [card]="card" (onDelete)="onCardDelete($event)"></app-card-preview>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteColumn()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
