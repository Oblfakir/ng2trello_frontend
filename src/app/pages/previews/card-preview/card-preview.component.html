<mat-card class="app-card-preview">
  <mat-card-header *ngIf="!!card">
    <button mat-button (click)="redirectToCard()">{{card.Title}}</button>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button (click)="deleteHandler()">
      <mat-icon class="app-card-delete-button">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
