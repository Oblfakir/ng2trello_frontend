<div class="app-board"  *ngIf="!!board" >
  <div class="app-board-title">
    {{board.Title}}
  </div>
  <div class="app-board-columns-container">
    <app-column-preview
      *ngFor="let columnId of board.ColumnIds"
      (onDelete)="refreshColumns()"
      [columnId]="columnId"></app-column-preview>
  </div>
  <div class="app-board-add-button">
    <button mat-fab (click)="redirectToColumnCreation()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
